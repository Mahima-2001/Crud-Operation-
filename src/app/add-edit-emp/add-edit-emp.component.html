<div mat-dialog-title>Employee Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">

<div mat-dialog-content class="content">
  <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="Ex. Mahima" formControlName="firstname">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Ex. Chaudhari" formControlName="lastname">
      </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email ID</mat-label>
      <input matInput type="email" placeholder="Ex. mahima@gmail123" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="female">Others</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>Qualification</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let edu of education" [value]="edu">
          {{edu}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <input matInput type="text" placeholder="Ex. Google" formControlName="company">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Experience</mat-label>
      <input matInput type="text" placeholder="Ex. Fresher" formControlName="exp">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Package</mat-label>
      <input matInput type="text" placeholder="Ex. 7.5L" formControlName="package">
      <mat-hint>In Rupees</mat-hint>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" type="submit" value="submit">{{data ? 'Update' : 'Save'}}</button>
</div>

</form>
